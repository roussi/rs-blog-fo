<div class="login-div">
    <mat-card class="card-login">
        <mat-card-header style="color: lightseagreen;  height: 100px;">
            <img src="../../../assets/img/loogo.png" width="110px" style="margin-left: 30%;"/> 
            <h6>Welcome to RO blog Administration</h6>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field style="width :80%; left: 10%">
                  <input matInput placeholder="Email"
                         [errorStateMatcher]="matcher">
                  <mat-hint>Errors appear instantly!</mat-hint>
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <mat-form-field style="width :80%; left: 10%; margin-top: 1%;">
                    <input matInput placeholder="Password" type="password"
                           [errorStateMatcher]="matcher">
                    <mat-hint>Errors appear instantly!</mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
              </form>
        </mat-card-content>
       </mat-card>
</div>
