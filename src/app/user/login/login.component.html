<div class="login-div">
    <mat-card class="card-login">
        <mat-card-header >
            <img src="../../../assets/img/lock.svg" 
             style="margin-left: 30%; border:1px solid #e4e4e4ea; border-radius: 50%; padding-top: 10px;"/> 
        </mat-card-header>
        <mat-card-content>
            <h6 style="margin-top:2%; color: rgba(26, 189, 126, 0.966); text-align: center">AbdelghaniR blog Administration</h6>
            <form class="example-form">
                <mat-form-field style="width :80%; left: 10%">
                  <input matInput placeholder="Email"
                         [errorStateMatcher]="matcher">
                  <mat-hint>Errors appear instantly!</mat-hint>
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <mat-form-field style="width :80%; left: 10%; margin-top: 1%;">
                    <input matInput placeholder="Password" type="password"
                           [errorStateMatcher]="matcher">
                    <mat-hint>Errors appear instantly!</mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
              </form>
        </mat-card-content>
        <mat-card-header style="float: right !important">
          <button class="btn btn-primary" type="submit">
              Login
          </button>
        </mat-card-header>
       </mat-card>
</div>
