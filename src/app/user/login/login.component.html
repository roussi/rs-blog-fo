<div class="login-div">
    <mat-card class="card-login">
        <mat-card-header >
            <img src="../../../assets/img/login.png"
             style="margin-left: 30%; border:1px solid #e4e4e4ea; border-radius: 50%; box-shadow:1px 1px 1px #eee; padding-top: 10px; width:120px; height:120px;"/>
        </mat-card-header>
        <mat-card-content>
            <h4 style="text-align:center">Blog Administration</h4>
            <form class="example-form">
                <mat-form-field style="width :80%; left: 10%">
                  <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher"/>
                  <mat-hint>Please enter a valid email !</mat-hint>
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <mat-form-field style="width :80%; left: 10%; margin-top: 1%;">
                    <input matInput placeholder="Password" type="password" [formControl]="passwordFormControl"
                           [errorStateMatcher]="matcher">
                    <mat-hint> (minimum 8 characters, should contains UpperCase, number and special character)</mat-hint>
                    <mat-error *ngIf="(passwordFormControl.hasError('minLength') || passwordFormControl.hasError('maxLength') ) && !passwordFormControl.hasError('required')">
                      Please enter a valid password
                    </mat-error>
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                      Password is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
              </form>
        </mat-card-content>
        <mat-card-header style="float: right !important; margin-right:10%">
          <button class="btn btn-primary" type="submit">
              Login
          </button>
        </mat-card-header>
       </mat-card>
</div>
