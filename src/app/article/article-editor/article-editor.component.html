<div class="content-card row">
      <form class="container  col-md-8">
          <h3> Article Management</h3>
          <div class="row">
            <mat-form-field class="col-md-11">
              <input matInput  placeholder="Article Name" value="">
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="col-md-11">
                <mat-label>Author</mat-label>
                <mat-select  value="author">
                  <mat-option value="Administrator">Administrator</mat-option>
                  <mat-option value="Abdelghani ROUSSI">Abdelghani Roussi</mat-option>
                </mat-select>
              </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="col-md-11">
              <mat-label>Article Content </mat-label>
              <textarea matInput
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="20"
                        cdkAutosizeMaxRows="5"></textarea>
            </mat-form-field>
          </div>

          <div class="row">
              <mat-form-field class="col-md-11">
                <mat-chip-list #chipList>
                  <mat-chip
                    *ngFor="let tag of tags"
                    [selectable]="selectable"
                    [removable]="removable"
                    (removed)="remove(tag)">
                    {{tag}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input
                    placeholder="Add More Tags..."
                    #tagsInput
                    [formControl]="tagsCtrl"
                    [matAutocomplete]="auto"
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                  <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                    {{tag}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
          </div>

          <div class="row">
            <button mat-flat-button  color="primary" style="width:10%" >Save</button>
          </div>

      </form>
      <div class="col-md-4 note-card-warn">
          <h6> Code snippets </h6>
          <span class="code-rule">Bold text ** ** :  **Example** gives  <strong>Example</strong> </span>
          <span class="code-rule">Code text `` :  `String name;` gives  <pre>String name;</pre> </span>
          <hr>
        </div>
</div>
